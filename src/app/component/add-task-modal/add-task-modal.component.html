<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

  <mat-dialog-content>
    <div class="add-task">
      <label for="description">Task</label>
      <input class="add-task-input" type="text" placeholder="Task description.." name="description" ngModel>
      <mat-form-field class="task-status" appearance="fill">
        <mat-label>Task Status</mat-label>
        <mat-select name="status" ngModel>
          <mat-option *ngFor="let stat of status" [value]="stat">
            {{stat}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button style="color: rgb(66, 133, 244);" [mat-dialog-close]="true"
      cdkFocusInitial>Add</button>
  </mat-dialog-actions>

</form>
